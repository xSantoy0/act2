<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESION</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Eindex.css">
</head>
<body>
    <section id="acceso">
        <form class="form-signin">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
            <label for="inputEmail" class="visually-hidden">Correo Electronico</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required>
            <label for="inputPassword" class="visually-hidden">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesion</button
</body>
</html>
